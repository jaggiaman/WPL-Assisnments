   <div class="formContainer col-md-7">
   		 <form class="form-Item" method="GET" action="./home.html#">
            <div class="form-group">
                <label for="Itemname">Item Name:</label>
                <input type="text" class="form-control" id="Itemname" required autofocus>
            </div>
            <div class="form-group">
                <label for="Itemdescription">Item Description</label>
                <textarea class="form-control" id="Itemdescription"  row="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="MBP">Minimun Biding Price</label>
                <input type="text" class="form-control" id="MBP"  required>
            </div>
            <div class="form-group">
                <label for="time">Auction Date</label>
                <input type="date" class="form-control" id="date" placeholder="Auction date" required>
            </div>
            <div class="form-group">
                <label for="time">Auction timings</label>
                <input type="time" class="form-control" id="time" placeholder="Auction time" required>
            </div>
            <div class="form-group">
                <label for="Uploadimage">Upload Image</label>
                <input type="file" class="form-control-file" id="Uploadimage" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Post Item</button>
        </form>
